{% set name = "pelican" %}
{% set version = "4.7.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pelican-{{ version }}.tar.gz
  sha256: 1cf11912811e053da9915265dbe72da570c63e25ae00ea01a616429458b33354

build:
  number: 0
  noarch: python
  entry_points:
    - pelican = pelican.__main__:main
    - pelican-import = pelican.tools.pelican_import:main
    - pelican-plugins = pelican.plugins._utils:list_plugins
    - pelican-quickstart = pelican.tools.pelican_quickstart:main
    - pelican-themes = pelican.tools.pelican_themes:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - blinker >=1.4
    - docutils >=0.16
    - feedgenerator >=1.9
    - jinja2 >=2.7
    - pygments >=2.6
    - python-dateutil >=2.8
    - pytz >=2020.1
    - rich >=10.1
    - unidecode >=1.1

test:
  imports:
    - pelican
    - pelican.plugins
  commands:
    - pip check
    - pelican --help
    - pelican-import --help
    - pelican-plugins --help
    - pelican-quickstart --help
    - pelican-themes --help
  requires:
    - pip

about:
  home: http://getpelican.com/
  license_file: LICENSE
  license: AGPL-3.0-only
  summary: A tool to generate a static blog from reStructuredText or Markdown input files.

extra:
  recipe-maintainers:
    - ocefpaf
    - mwcraig
